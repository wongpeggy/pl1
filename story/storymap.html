<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Story Map | Lion Rock</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script>
            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 22.3523, lng: 114.1870 }, 
                    zoom: 15
                });
                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer();
                directionsRenderer.setMap(map);
            }
            function calcRoute() {
                var start = "Wong Tai Sin Station, Hong Kong";
                var end = "Lion Rock Peak, Hong Kong";
                var request = {
                    origin: start,
                    destination: end,
                    travelMode: 'WALKING'
                };
                directionsService.route(request, function(result, status) {
                    if (status == 'OK') {
                        directionsRenderer.setDirections(result);
                    }
                });
            }
        </script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #002544;
            }
            #banner {
                width: 100%;
            }
            #banner-text {
                position: absolute;
                left: 5vw;
                top: 0.25vw;
                color: #002544;
                font-family: Helvetica, sans-serif;
            }
            #title {
                margin-bottom: 0.5vw;
                font-size: 3vw;
            }
            #subtitle {
                margin-top: 0;
                font-size: 1.75vw;
            }
            #map {
                height: 100%;
            }
            footer {
                background-color: #002544;
                color: white;
                font-family: Helvetica, sans-serif;
                font-size: 0.8vw;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Banner -->
        <!-- Credit: https://unsplash.com/photos/iglsC6XUpuE Free to use under the Unsplash License -->
        <header>
            <img id="banner" src="banner.jpg" alt="Banner">
            <div id="banner-text">
                <h1 id="title">Lion Rock Trail Map</h1>
                <h2 id="subtitle">The Most Iconic Mountain in Hong Kong</h2>
            </div>
        </header>
        <!-- Map -->
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async></script>
        <!-- Footer -->
        <footer>Peggy Wong | Fleming GIS 2022 | All Rights Reserved</footer>
    </body>
</html>
